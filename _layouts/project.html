<!-- Button trigger modal -->
<img class="project-thumbnail" style=background:url({{page.thumbnail}}) data-toggle="modal" data-target=#{{page.pid}}>

<!-- Modal -->
<div class="modal fade" id={{page.pid}} tabindex="-1" role="dialog" aria-labelledby=example{{page.pid}} aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id=example{{page.pid}}>{{page.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      {{page.content}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
