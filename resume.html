<embed src="/public/resume.pdf" width="100%"/>

<script>
    var i = 0;
    var txt = "$ My resume";
    var speed = 50;
    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("message-box").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    typeWriter()
</script>
