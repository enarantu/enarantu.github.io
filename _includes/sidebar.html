<div id="side-bar-box">
  <ul class="nav flex-column">
    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
      {% if node.title != null %}
        <li class="nav-item">
        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
