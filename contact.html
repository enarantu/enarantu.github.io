<script>
    var i = 0;
    var txt = "Get in touch with me via email";
    var speed = 50;
    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("message-box").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    typeWriter()
</script>
